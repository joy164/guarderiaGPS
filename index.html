<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/css/app.css">
    

    <title>Iniciar Sesión</title>
</head>

<body class="fondo-inicio centrado-login">
    <main class="contenedor-principal">

            <h1 class="titulo-inicio">Sistema de localización de infantes</h1>
        
            <form action="" method="post" class="formulario separacion-botom-top contenido-centrado">
                
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Ingrese su usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="check" id="check1-61" onclick="showPass()">
                    <label for="check1-61" class="label">
                        <svg width="45" height="45" viewBox="0 0 95 95">
                            <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                            <g transform="translate(0,-952.36222)">
                                <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                            </g>
                        </svg>
                        <span>Ver contraseña</span>
                    </label>
                </div>
                
                <div class="alinear-derecha">
                    <input type="submit" value="Iniciar Sesión" class="btn-verde-block">
                </div>

            </form>
        
    </main>

    <script src="/build/js/bundle.min.js"></script>
</body>
</html>
